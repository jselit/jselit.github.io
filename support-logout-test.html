<!DOCTYPE html>
<html>
<head>

<script>
function newLocation(url) {
	var query = window.location.search;
	window.location.href= url + query;
}

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

(function(){
	var url1 = "kaazingsupport1505261284.zendesk.com";
	var url2 = "kaazingsupporttestbrand.zendesk.com";
	
	var brand1 = '7707927'; 
	var brand2 = '360000008308'; 
	
	var returnToParam = getParameterByName('return_to');
	var brandId = getParameterByName('brand_id');
	
	if (returnToParam != null)
	{
		if (returnToParam.indexOf(url1) != -1) {
			newLocation("https://enterprise.disasteraware.com/enterprise/");
		}
		else if (returnToParam.indexOf(url2) != -1) {
			newLocation("https://kaazingsupporttestbrand.zendesk.com/access/normal");
		}
	}
	
	else if (brandId != null)
	{
		if (brandId.indexOf(brand1) != -1) {
			newLocation("https://enterprise.disasteraware.com/enterprise/");
		}
		else if (brandId.indexOf(brand2) != -1) {
	
			newLocation("https://kaazingsupporttestbrand.zendesk.com/access/normal");
		}
	}
	
}());

</script>
</head>
